<header class="header">

        <img src="../images/contact-us-images/headphoneslogo.png" alt="Headphones logo" class="logo-image">
    </div>

    <nav class="nav">
        <ul>

<body class="body">

    <div class="main-title">
        <p class="main-title-style">
        <h1>Contact us</h1>
        </p>
    </div>

    <main class="main-content">

        <section class="color-box">

            <form class="forms">

                <label for="message-us">
                    <p class="title">Message us</p>
                </label>

                <section class="msg-us-container">
                    <input type="text" id="message us" placeholder="Your Message" class="input-style">

                    <div class="btn-container">
                        <button type="submit" class="btn">SEND MESSAGE</button>
                    </div>

                    <!-- add icon from fontawesome -->
                </section>

                <label for="email-us">
                    <p class="title">Email Us</p>
                </label>

                <section class="email-container">
                    <div>
                        <input type="text" id="email-us" placeholder="Your Email" class="input-style">
                    </div>

                    <div class="btn-container">
                        <button type="submit" class="btn">SEND EMAIL</button>
                    </div>
                    <!-- add icon from fontawesome -->
                </section>

                <label for="call-us">
                    <p class="title">Call Us</p>
                </label>

                <section class="call-us-container">
                    <a href="#" class="number">000-111-22-33</a>
                    <!-- add icon from fontawesome -->
                </section>

            </form>

        </section>

        <section class="img-box">
            <!-- add image later -->
        </section>

    </main>

    <footer class="footer">

        <secion class="footer-container">
            <div class="footer-text">
                <p>@noisereview</p>
            </div>

            <div class="footer-icons">
                <p>Icons here</p>
                <!-- add social media icons from font awesome or as a png -->
            </div>
        </secion>

    </footer>
